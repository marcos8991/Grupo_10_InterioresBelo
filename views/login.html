<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterioresBelo-Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body class="login-register">

    <header>

    </header>

    <main>

        <div class="contenedor">
            <!-- fondo - imagen carrousel -->
        
                <!-- <div class="imagen-login">
                    <img src="/images/nathan-oakley-OJ031izrcu8-unsplash.jpg" alt=""  >
        
                </div> -->


            <!-- logo -->
            
                <div class="Logo">
                    <img src="/images/logo2 4.png" alt="">
                </div>
            
            

        
            <div class="ingresar">
                <h3 class="bienvenido">BIENVENIDO</h3>

                    <form action="" method="POST">

                        <div class="input-contenedor">
                            <label for="email">Email</label>
                             <input type="email" placeholder="Ingresa tu email" id="email" name="email">
                        </div>

                        <div class="input-contenedor">
                            <label for="pass">Contraseña</label>
                            <input type="password" placeholder="Ingresa tu contraseña" id="pass" name="password" minlength="8">
                        </div>
                
               


                        <!-- iniciar-sesion -->
                        <div>
                            <button class="btn-iniciar" type="submit"><a href="/index.html"></a> Iniciar sesión</button>
                        </div>

                        <div class="comentario">
                            <p>O inicia sesión con</p>
                        </div>

                        <!-- botones redes -->
                        <div class="redes">
                            <div>
                                <button class="btn-facebook"><i class="fab fa-facebook"></i>Facebook</button>
                            </div>
                            
                            <div>
                                <button class="btn-google"><i class="fab fa-google"></i>Google</button>
                            </div>

                        </div>
                        

                        <!-- crea tu cuenta -->

                        <div class="crea-cuenta">
                            <p>¿Todavia no tenes una cuenta?</p>
                            <a href="/register.html">Crea tu cuenta</a>
                            
                        </div>
                        
                
                </div>
        


            </form>
        </div>
        
    </main>

    <footer>


    </footer>
    
</body>
</html>
